step_2_title=Step 2 \: Label Examples and Clues
step_2a_title=a. Label Snippets of Interest
step_2a_inline_text_1=In the open documents, select text snippets that can serve as examples of what you want to extract. To label an example, select the text, right-click the text, and then click either Add Example with New Label or Label Example As.
step_2a_example1_link=<a>See Example</a>
step_2a_example1_url=label_snippet_example
step_2a_tip2=Tip\: Labeled examples are shown in the extraction plan.
see_example=See Example
step_2b_title=b. Label extraction clues
step_2b_insideClue_example=<a>See Example</a>
step_2b_insideClue_example_tooltip=Open the code example in the help view
step_2b_outsideClue_example=<a>Outside Clue Example</a>
step_2b_outsideClue_example_tooltip=Open the code example in the help view
step_2b_inline_text_1=From within the example snippets or nearby text, define other labels to use as clues for extraction.
step_3_title=Step 3 \: Develop the Extractor
step_3_inline_text=In the extraction plan, right-click the node of the label where you will create the AQL statement. From New AQL Statement, select the type of statement that you want to add. You can also select the statement type from the context menu of the corresponding category node or from the AQL Statements node.
step_3a_example=<a>See Example</a>
step_3a_example_tootlip=Open the code example in the help view
step_3a_title= Create AQL statements to extract the labeled examples.
step_3a_tip1=Start from lower-level labels.
step_3a_tip2=Use <a>Regex Generator</a> to define regular expressions from examples.
step_3a_tip2_noLink=Use the Regex Generator to define regular expressions from examples.
step_3a_tip3=Use <a>Pattern Discovery</a> to discover relevant patterns to use in your rules.
step_3a_tip3_noLink=Use Pattern Discovery to identify relevant patterns to use when you create rules.
step_3a_inline_text=For each label in the extraction plan, create rules to extract from the context menu by right-clicking 
step_4_title=Step 4 \: Test the Extractor
step_4a_title=a. Run your extractor
step_4a_tip1=You can run on the entire data collection that you specified in Step 1, only run on the documents that you selected in Step 1.b, or only run on the documents that you labeled in Step 2.
step_4a_tip2=The extraction results are displayed in the Annotation Explorer.
step_4b_title=b. Identify mistakes in the extracted results
step_4b_tip1=The result of your extractor might contain mistakes: false positives (results incorrectly identified by the extractor) and false negatives (correct mentions that are not identified by the extractor)
step_4b_link1=Use the <a>Provenance Viewer</a> to find out the rules that cause false positives.
step_4b_link1_noLink=Use the Provenance Viewer to identify the rules that cause false positive responses.
step_4b_tip2=Go back to Step 2 to identify additional clues, or go back to Step 3 to create new statements or fix existing statements.
step_4b_tip3=Repeat Steps 2 to 4 until you are satisfied with the results of your extractor.

step_5_title=Step 5 \: Profile the Extractor
step_5_text1=When you are satisfied with the quality of your extracted results, you can use the <a>Profiler</a> to investigate the runtime performance of your extractor.
step_5_text2=When you are satisfied with the quality of your extracted results, use the Profiler to investigate the  performance of your extractor.

step_6_title=Step 6 \: Export the Extractor
step_6_text1=<a>Export</a> the extractor to a directory or to a JAR or ZIP file.
step_6_text2=Export the extractor to a directory or a compressed file, such as a .JAR file or a .ZIP file.

